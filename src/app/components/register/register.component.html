<div>
    <div class="col-md-4">
        <h1>Register</h1>
        <hr><br>
        <form (ngSubmit)="onRegister()" novalidate>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" placeholder="enter email" [(ngModel)]="user.email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="enter password" [(ngModel)]="user.password" name="password" id="password" required>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
